<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>GDSC Galatasaray | Login</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="row h-100">
            <div class="col-md-8">
                <div class="logo position-absolute">
                    <a href="index.html"><img src="img/gdsc.png" alt="Logo" width="100"></a>
                </div>
                <div class="h-100 align-items-center row">
                    <div class="app-form login-box">
                        <h2>Sign in to DoToday</h2>
                        <small>use your email account!</small>
                        <form autocomplete="off" class="form-group" id="login-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Name" id="login-email" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="login-password" required>
                            </div>
                            
                            <button type="submit" class="app-btn app-btn-fill btn-block">LOGIN</button>
                            <br>
                            <div class="error" id="loginError"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 app-info">
                
                <div class="h-100 align-items-center row">
                    <div class="app-info-detail">
                        <h3>Hello!</h3>
                        <h5>Enter your personal details, and start journy with us!</h5>
                        
                        
                        <a class="app-btn" href="index.html">
                            <i class="fa fa-plus"></i> Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Dotoday â€¢ RDC</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row h-100">
            <div class="col-md-4" style="background-color: #FAFAFA;border-radius: 15px;padding: 20px 15px;">
                <div class="logo position-absolute">
                    <a href="index.html"><img src="img/gdsc.png" alt="Logo" width="100"></a>
                </div>
                <!-- date and time section -->
                <div class="position-relative h-100 d-flex " style="align-items: flex-end;">
                    <div>
                        <h3><b><span id="greetings"></span>, <span id="username"></span></b></h3>
                        <h5>Make your list wisely, so that today will be a remarkable day for you!</h5>
                        <div class="date-time">
                            <span id="date">date</span>
                            <span id="month">month</span>
                            <span id="year">year</span>, 
                            <span id="weekday">weekday</span>
                        </div><br>

                        <button class="app-btn app-btn-fill" onclick="logout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8 p-5">
                <!-- todos container -->
                <div class="todo-container" id="todo-container"></div>
                <!-- todo-form -->
                <div class="">
                    <form autocomplete="off" class="form-group" id="form">
                        <div class="input-group mb-3 d-flex">
                            <span class="input-group-text">+</span>
                            <input type="text" class="form-control" id="todos" placeholder="write the priorities here..." required>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
  

    <script type="text/javascript" src="js/users.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>GDSC Galatasaray | Register</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="row h-100">
            <div class="col-md-4 app-warning">
                <div class="logo position-absolute">
                    <a href="index.html"><img src="img/gdsc.png" alt="Logo" width="100"></a>
                </div>
                <div class="h-100 align-items-center row">
                    <div class="app-warning-detail">
                        <h3>Welcome Back!</h3>
                        <h5>Lots of work to do, lets make a list!</h5>
                        <div class="date-time">
                            <span id="date">date</span>
                            <span id="month">month</span>
                            <span id="year">year</span>
                            <span id="weekday">weekday</span>
                        </div>

                        <a class="app-btn" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="h-100 align-items-center row">
                    <div class="app-form">
                        <h2>Create Account</h2>
                        <small>use your details for registration!</small>
                        <form autocomplete="off" class="form-group" id="signup-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Name" id="name" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email" id="email" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="password"
                                    required minlength="6">
                            </div>

                            <button type="submit" class="app-btn app-btn-fill"><i class="fa fa-plus"></i> Sign
                                Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
